<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Element Screenshot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div id="capture" style="width: 300px; height: 200px; border: 1px solid black; padding: 10px;">
        <h1>Hello World!</h1>
        <p>This is the content that will be captured.</p>
    </div>
    <button id="captureBtn">Capture Screenshot</button>

    <script>
        document.getElementById('captureBtn').addEventListener('click', function() {
            html2canvas(document.getElementById('capture')).then(function(canvas) {
                // Convert the canvas to a data URL and create a link to download it
                const link = document.createElement('a');
                link.href = canvas.toDataURL();
                link.download = 'screenshot.png';
                link.click();
            });
        });
    </script>
</body>
</html>
